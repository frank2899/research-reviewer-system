<p class="lead text-primary text-center mt-5 pt-5">
    Faculty Registration
</p>
<div class="form-container-xs shadow rounded p-3 mt-3">
    <form (ngSubmit)="submit()">
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password">
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="repassword" [(ngModel)]="form.repassword">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <div class="form-text">
            <small>Already have an account ?</small>&nbsp;
            <a routerLink="/login">
                <small>Login here.</small>
            </a>
        </div>
    </form>
</div>
