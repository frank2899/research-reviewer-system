<div class="custom-bg" [ngStyle]="{
    'width' : '100%',
    'height' : '100vh',
    'background-image': 'linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(' + (getBGImage() || '../../../assets/pimentel.jpg')+')',
    'background-size': 'cover',
    'background-position': 'bottom'
}">
    <div class="container register-page">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="card mb-3" [ngStyle]="{'background-color' : getPrimaryColor()}">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4"
                                        [ngStyle]="{'color' : getHeaderColor()}">Create an Account</h5>
                                    <p class="text-center small">Enter your personal details to create account</p>
                                </div>
                                <form class="row g-3" (ngSubmit)="submit()">
                                    <ng-container *ngIf="page === 1">
                                        <div class="col-12">
                                            <label class="form-label">Your Email</label>
                                            <input type="email" class="form-control" name="email" [(ngModel)]="form.email"
                                                required>
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" name="name" [(ngModel)]="form.name"
                                                required>
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label">Age</label>
                                            <input type="number" class="form-control" name="age" [(ngModel)]="form.age" min="0"
                                                required>
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label">Address</label>
                                            <textarea class="form-control" name="address" rows="2" [(ngModel)]="form.address" required></textarea>
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label">Employee Number</label>
                                            <input type="text" class="form-control" name="employeeNumber" [(ngModel)]="form.employeeNumber"
                                                required>
                                        </div>

                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="button" (click)="page = 2">Next</button>
                                        </div>
                                    </ng-container>
                                    <ng-container *ngIf="page === 2">
                                        <span>
                                            <button class="btn btn-sm p-0" (click)="page = 1">
                                                <i class="bi bi-arrow-left"></i>
                                                &nbsp;Back
                                            </button>
                                        </span>
                                        <div class="col-12">
                                            <label class="form-label">Department</label>
                                            <select class="form-select" name="department" [(ngModel)]="form.department">
                                                <option value="BSIT" selected>BSIT</option>
                                                <option value="BLIS">BLIS</option>
                                            </select>
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label">Profile</label>
                                            <input class="form-control" type="file" (change)="onFileSelected($event)">
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" name="password"
                                                [(ngModel)]="form.password">
                                        </div>

                                        <div class="col-12">
                                            <label class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" name="password"
                                                [(ngModel)]="form.repassword">
                                        </div>

                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" name="terms" type="checkbox" checked
                                                    disabled id="acceptTerms" required>
                                                <label class="form-check-label" for="acceptTerms">I agree and accept the <a
                                                        routerLink="/register">terms and conditions</a></label>
                                                <div class="invalid-feedback">You must agree before submitting.</div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">Create Account</button>
                                        </div>
                                    </ng-container>
                                    <div class="col-12">
                                        <p class="small mb-0">Already have an account?
                                            <a routerLink="/login">
                                                Login here.
                                            </a>
                                        </p>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</div>
