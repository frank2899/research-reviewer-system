<div class="dashboard">
    <div class="pagetitle">
        <h1 class="card-title" [ngStyle]="{'color': getHeaderColor()}">Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/app">
                        <i class="bi bi-house-door"></i>
                    </a>
                </li>
                <li class="breadcrumb-item active">
                    <a routerLink="/app">
                        Dashboard
                    </a>
                </li>
            </ol>
        </nav>
    </div>
    <div class="row" *ngIf="showCards">
        <!-- Sales Card -->
        <div class="col-xxl-4 col-md-6">
            <div class="card info-card revenue-card" [ngStyle]="{'background-color': getPrimaryColor()}">
                <div class="card-body">
                    <h5 class="card-title" [ngStyle]="{'color': getHeaderColor()}">Completed <span>| Overall</span></h5>

                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-check-all"></i>
                        </div>
                        <div class="ps-3">
                            <h6 [countUp]="cards.completed">0</h6>
                        </div>
                    </div>
                </div>

            </div>
        </div><!-- End Sales Card -->

        <!-- Revenue Card -->
        <div class="col-xxl-4 col-md-6">
            <div class="card info-card sales-card" [ngStyle]="{'background-color': getPrimaryColor()}">
                <div class="card-body">
                    <h5 class="card-title" [ngStyle]="{'color': getHeaderColor()}">Uploaded <span>| Overall</span></h5>
                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-upload"></i>
                        </div>
                        <div class="ps-3">
                            <h6 [countUp]="cards.uploaded">0</h6>
                        </div>
                    </div>
                </div>

            </div>
        </div><!-- End Revenue Card -->

        <!-- Customers Card -->
        <div class="col-xxl-4 col-xl-12">
            <div class="card info-card customers-card" [ngStyle]="{'background-color': getPrimaryColor()}">
                <div class="card-body">
                    <h5 class="card-title" [ngStyle]="{'color': getHeaderColor()}">Under Revision <span>| Overall</span>
                    </h5>
                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-people"></i>
                        </div>
                        <div class="ps-3">
                            <h6 [countUp]="cards.underrevision">0</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End Customers Card -->
    </div>

    <div class="row">
        <div class="col-xxl-6 col-md-6">
            <div class="card overflow-hidden">
                <div class="card-body">
                    <h5 class="card-title" [ngStyle]="{'color': getHeaderColor()}">Research Capsules <span>| This
                            month</span></h5>
                    <canvasjs-chart *ngIf="showChart" [options]="chartOptions"
                        [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
                </div>
            </div>
        </div>
        <div class="col-xxl-6 col-md-6">
            <div class="card overflow-hidden">
                <div class="card-body">
                    <h5 class="card-title" [ngStyle]="{'color': getHeaderColor()}">Faculty<span>| Registered</span></h5>
                    <canvasjs-chart *ngIf="showPieChart" [options]="pieChartOptions"
                        [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex" style="gap:1rem">
        <div style="gap:1rem;flex:1;">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">CICT MISSION</div>
                    <small class="d-block" [innerHTML]="getMission()"></small>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">CICT OBJECTIVES</div>
                    <small class="d-block" [innerHTML]="getObjectives()"></small>
                </div>
            </div>
        </div>
        <div style="gap:1rem;flex:1;">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">CICT VISION</div>
                    <small class="d-block" [innerHTML]="getVision()"></small>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">CICT GOALS</div>
                    <small class="d-block" [innerHTML]="getGoals()"></small>
                </div>
            </div>
        </div>
    </div>
</div>
